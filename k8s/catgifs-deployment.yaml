apiVersion: apps/v1
kind: Deployment
metadata:
  name: catgifs-dev
  namespace: default
spec:
  selector:
    matchLabels:
      run: workflowid
  replicas: 1
  template:
    metadata:
      labels:
        run: workflowid
    spec:
      containers:
      - name: catgifs-dev
        image: imageid
        ports:
        - containerPort: 3000
